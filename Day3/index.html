<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Auto Scroll Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <div class="header">
            <h1>Infinite Gallery</h1>
        </div>

        <div class="scroll-wrapper">
            <!-- Scroll Indicators -->
            <div class="scroll-indicator left">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="scroll-indicator right">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <div class="scroll-container">
                <!-- First set of images -->
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">01</span>
                    </div>
                    <img src="Thor.jpeg" alt="Abstract Art 1">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">02</span>
                    </div>
                    <img src="Iron Man.jpeg" alt="Abstract Art 2">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">03</span>
                    </div>
                    <img src="Toby Pin.jpeg" alt="Abstract Art 3">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">04</span>
                    </div>
                    <img src="Quick Saves Pin.jpeg" alt="Abstract Art 4">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">05</span>
                    </div>
                    <img src="Quick Saves Pin (1).jpeg" alt="Abstract Art 5">
                </div>

                <!-- Duplicate set for seamless loop -->
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">01</span>
                    </div>
                    <img src="Thor.jpeg" alt="Abstract Art 1">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">02</span>
                    </div>
                    <img src="Iron Man.jpeg" alt="Abstract Art 2">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">03</span>
                    </div>
                    <img src="Toby Pin.jpeg" alt="Abstract Art 3">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">04</span>
                    </div>
                    <img src="Quick Saves Pin.jpeg" alt="Abstract Art 4">
                </div>
                <div class="scroll-item">
                    <div class="image-overlay">
                        <span class="image-number">05</span>
                    </div>
                    <img src="Quick Saves Pin (1).jpeg" alt="Abstract Art 5">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
